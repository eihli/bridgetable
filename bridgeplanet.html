<!DOCTYPE html>
<html ng-app="ngCardDemo">
<head>
  <title>Bridge Planet</title>
  <link rel="stylesheet" href="playing-cards.css"/>
  <link rel="stylesheet" type="text/css" href="screen.css" media="screen" />
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bridgeplanet.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" />
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-controller="DemoCtrl">

<div id="north" style="position: relative;">
    <div class="handContainer" style="border:1px solid black; position: absolute; bottom: 0;">
        <div style="position: relative">
            <span ng-click="cardSelect(card)" ng-repeat="card in players.N | filter:{suit:'S'}  ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.N | filter:{suit:'H'}  ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.N | filter:{suit:'D'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
                    <span ng-click="cardSelect(card)" ng-repeat="card in players.N | filter:{suit:'C'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
        </div>
    </div>
</div>
<div class="colmask threecol">
    <div class="colmid">
        <div class="colleft">
            <div class="col1">
            </div>
            <div class="west">
                <div>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.W | filter:{suit:'S'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.W | filter:{suit:'H'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.W | filter:{suit:'D'}">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
                    <span ng-click="cardSelect(card)" ng-repeat="card in players.W | filter:{suit:'C'}">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
                </div>
            </div>
            <div class="east">
                <div>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.E  | filter:{suit:'S'}">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.E | filter:{suit:'H'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                   </span>
                   <span ng-click="cardSelect(card)" ng-repeat="card in players.E | filter:{suit:'D'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
                    <span ng-click="cardSelect(card)" ng-repeat="card in players.E | filter:{suit:'C'} ">
                        <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="south">
    <div style="border:1px solid black;">
           <span  ng-click="cardSelect(card)" ng-repeat="card in players.S | filter:{suit:'S'}  ">
                <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
           </span>
           <span ng-click="cardSelect(card)" ng-repeat="card in players.S | filter:{suit:'H'} ">
                <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
           </span>
           <span ng-click="cardSelect(card)" ng-repeat="card in players.S | filter:{suit:'D'} ">
                <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
            </span>
            <span ng-click="cardSelect(card)" ng-repeat="card in players.S | filter:{suit:'C'} ">
                <playing-card suit="{{card.suit}}" rank="{{card.rank}}" />
            </span>
    </div>

</div>
<button ng-click="reset()">Reset Game</button>

</body>
</html>
